<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

/**
 * Складывает два числа.
 * @param {int} a1 Первое слагаемое.
 * @param {int} b1 Второе слагаемое.
 * @return {int} Результат сложения чисел.
 */
function summ(a1, b1) {
  return a1 + b1;
}
/**
 * Вычитает из большего числа меньшее.
 * @param {int} a2 Первое число.
 * @param {int} b2 Второе число.
 * @return {int} Результат вычитания.
 */
function sub(a2, b2) {
  if (a2 > b2) {
    return a2 - b2;
  }else if (b2 > a2) {
    return b2 - a2;
  }else {
    return 0;
  }
}
/**
 * Перемножает два числа.
 * @param {int} a3 Первое число.
 * @param {int} b3 Второе число.
 * @return {int} Результат умножения.
 */
function mult(a3, b3) {
  return a3 * b3;
}
/**
 * Деление одного числа на другое.
 * @param {int} a4 Делимое.
 * @param {int} b4 Делитель.
 * @return {number} Результат возведения числа в степень.
 */
function div(a4, b4) {
  return a4 / b4;
}
/**
 * Производит математические действия с двумя числами.
 * @param {int} arg1 Первое число.
 * @param {int} arg2 Второе число.
 * @param {string} operation Тип операции.
 * @return {number} Результат операции.
 */
function mathOperation(arg1, arg2, operation) {
    if (operation == '+') {
      return summ(arg1, arg2);
    }else if (operation == '-') {
      return sub(arg1, arg2);
    }else if (operation == '*') {
      return mult(arg1, arg2);
    }else if (operation == '/') {
      return div(arg1, arg2);
    }else {
      return NaN
    }
  }
const a = Number.parseInt(prompt('Введите число а: '));
const b = Number.parseInt(prompt('Введите число b: '));
const d = prompt('Введите действие(+, -, *, /: ');

console.log(mathOperation(a, b, d));

</script>
