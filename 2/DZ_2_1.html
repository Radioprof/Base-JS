<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Инкремент (++) перед переменной увеличивает значение а на 1 (а=2)
  и возвращает его, затем оно присваивается с (с=2)
   */
  c = ++a;
  console.log(c);

  /*
  Инкремент (++) после переменной увеличивает значение b на 1 (b=2),
  но возвращает предыдущее значение, затем оно присваивается d (d=1)
   */
  d = b++;
  console.log(d);

  /*
  Инкремент (++) перед переменной увеличивает значение а на 1 и возвращает его (а=3),
  т.к. ранее значение а стало  2. Затем оно прибавляется к 2 и результат присваивается с (с=5)
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Инкремент (++) после переменной увеличивает значение b на 1 (b=3),
  но возвращает предыдущее значение (b=2, стр.33). Затем оно прибавляется к 2 и
  присваивается d (d=4)
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
