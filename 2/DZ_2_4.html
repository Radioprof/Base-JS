<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

/**
 * Складывает два числа.
 * @param {int} a1 Первое слагаемое.
 * @param {int} b1 Второе слагаемое.
 * @return {int} Результат сложения чисел.
 */
function summ(a1, b1) {
  return a1 + b1;
}
/**
 * Вычитает из большего числа меньшее.
 * @param {int} a2 Первое число.
 * @param {int} b2 Второе число.
 * @return {int} Результат вычитания.
 */
function sub(a2, b2) {
  if (a2 > b2) {
    return a2 - b2;
  }else if (b2 > a2) {
    return b2 - a2;
  }else {
    return 0;
  }
}
/**
 * Перемножает два числа.
 * @param {int} a3 Первое число.
 * @param {int} b3 Второе число.
 * @return {int} Результат умножения.
 */
function mult(a3, b3) {
  return a3 * b3;
}
/**
 * Деление одного числа на другое.
 * @param {int} a4 Делимое.
 * @param {int} b4 Делитель.
 * @return {number} Результат возведения числа в степень.
 */
function div(a4, b4) {
  return a4 / b4;
}
const a = Number.parseInt(prompt('Введите число а: '));
const b = Number.parseInt(prompt('Введите число b: '));
console.log(summ(a, b));
console.log(sub(a, b));
console.log(mult(a, b));
console.log(div(a, b));

</script>
</body>
</html>
